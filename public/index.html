<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noita Quest Helper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Noita Quest Helper</h1>
            <p class="subtitle">Whispers from the void...</p>
        </header>
        
        <main>
            <div class="input-section">
                <label for="query-input">What are you stuck on?</label>
                <input type="text" id="query-input" placeholder="Describe where you are and what you've done...">
                <button id="submit-btn">Consult the Spirits</button>
            </div>

            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Communing with the gods...</p>
            </div>

            <div id="response-container" class="hidden">
                <div class="response-content" id="response-text"></div>
                <div class="debug-info" id="debug-display">
                    <span class="debug-label">DEBUG:</span> Quest ID: <span id="debug-quest-id">-</span> | Step: <span id="debug-step">-</span> | Confidence: <span id="debug-confidence">-</span>
                </div>
                <div class="confidence-indicator hidden" id="confidence-display">
                    <span class="label">Confidence:</span> <span id="confidence-value"></span>
                </div>
            </div>
        </main>

        <footer>
            <p>May the gods look away.</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
